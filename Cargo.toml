[package]
name = "pio-uart"
version = "0.2.1"
edition = "2021"
description = "A software UART implementation for the RP2040 using the PIO feature."
license = "BSD-3-Clause"
repository = "https://github.com/Sympatron/pio-uart"
documentation = "https://docs.rs/pio-uart"
readme = "README.md"
keywords = ["uart", "pio", "rp2040", "embedded"]
categories = ["embedded", "no-std"]
authors = ["Karsten Gro√üe"]

[dependencies]
cortex-m = "0.7.7"
defmt = "0.3.5"
embedded-io = "0.6.1"
fugit = "0.3.7"
pio = "0.2.1"
pio-proc = "0.2.2"
rp2040-hal = "0.10.1"

[dev-dependencies]
cortex-m-rt = "0.7.3"
panic-halt = "0.2.0"
